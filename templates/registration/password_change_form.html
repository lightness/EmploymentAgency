{% extends "layout/master.html" %}

{% block pagetitle %}
    <h3>Смена пароля. Шаг 1.</h3>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post">{% csrf_token %}
                {% include 'layout/form_errors.html' with form=form %}

                <div class="form-group">
                    <label for="id_old_password">Старый пароль:</label>
                    <input id="id_old_password" class="form-control" name="old_password" type="password">
                </div>

                <div class="form-group">
                    <label for="id_new_password1">Новый пароль:</label>
                    <input id="id_new_password1" class="form-control" name="new_password1" type="password">
                </div>

                <div class="form-group">
                    <label for="id_new_password2">Подтвердите пароль:</label>
                    <input id="id_new_password2" class="form-control" name="new_password2" type="password">
                </div>

                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Сменить пароль"/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
