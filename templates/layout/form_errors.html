{% if form.errors %}
    <div class="alert alert-danger">
        <b>Исправьте следующие ошибки:</b>
        {{ form.non_field_errors }}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li><b>{{ field.label }}</b> - {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
