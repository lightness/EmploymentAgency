<div class="">
    <h2 style="margin-top:0"><a href="{% url 'Applications' %}">Резюме</a></h2>

    <div>
        {% for a in last_applications %}
            <div class="media">
                <a class="pull-left" href="{% url 'ShowApplication' a.id %}">
                    <img class="media-object" src="{{ STATIC_URL }}own/img/ball.jpg" alt="...">
                </a>

                <div class="pull-right text-center">
                    <div>
                        <small>{{ a.publish_date|date:"H:i:s" }}</small>
                    </div>
                    <div>
                        <small>{{ a.publish_date|date:"d.m.Y" }}</small>
                    </div>
                </div>

                <div class="media-body">
                    <h4 class="media-heading">{{ a.profession }}
                        <small>(стаж {{ a.experience }}лет)</small>
                    </h4>
                    {{ a }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
