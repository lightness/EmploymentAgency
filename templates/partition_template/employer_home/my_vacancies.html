<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <strong>
                <a href="{% url 'MyVacancies' %}">Мои вакансии</a>
            </strong>
        </div>
    </div>

    <div class="panel-body">
        {% for v in my_last_vacancies %}
            <div class="media">
                <a class="pull-left" href="{% url 'ShowVacancy' v.id %}">
                    <img class="media-object" src="{{ STATIC_URL }}own/img/vacancy.png" alt="...">
                </a>

                <div class="pull-right text-center">
                    <div>
                        <small>{{ v.publish_date|date:"H:i:s" }}</small>
                    </div>
                    <div>
                        <small>{{ v.publish_date|date:"d.m.Y" }}</small>
                    </div>
                </div>

                <div class="media-body">
                    <h4 class="media-heading">
                        <a href="{% url 'ShowVacancy' v.id %}">
                            {{ v.profession }}
                        </a>
                        <small>{{ v.employer.title }}</small>
                    </h4>
                    {{ v }}
                </div>
            </div>
        {% empty %}
            Вакансий нет
        {% endfor %}
    </div>
</div>
